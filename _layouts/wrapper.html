<html>
<head>
    <meta charset="UTF-8">
    <title>{{ site.title }}</title>

    <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ content }}" />


    <link href="{{ site.baseurl }}/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/style.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">

    <script src="{{ site.baseurl }}/lib/jquery-2.1.4.min.js"></script>
    <script src="{{ site.baseurl }}/lib/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>


<div id="container">

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    {% include header.html %}
                </div>
            </div>

        </div>
    </header>


    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">

                <table class="header-table">
                    <tbody>
                    <tr>
                        <td>
                            <a href="{{ site.baseurl }}">Головна</a>
                        </td>

                        <td>
                            <a href="{{ site.baseurl }}/about_us">Про нас</a>
                        </td>

                        <td>
                            <a href="{{ site.baseurl }}/zvit">Фінансування</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--<nav class="header-container">-->
                <!--<ul class="flex-container">-->
                <!--<li class="flex-item "><a href="{{ site.baseurl }}">Головна</a></li>-->
                <!--<li class="flex-item "><a href="{{ site.baseurl }}/about_us">Про нас</a></li>-->
                <!--<li class="flex-item"><a href="{{ site.baseurl }}/zvit">Фінансування</a></li>-->
                <!--</ul>-->
                <!--</nav>-->
            </div>
        </div>
    </div>


    {{ content }}

    <script>

        $('body').on('click', 'i.project.fa.fa-long-arrow-right', function () {

            $(this).removeClass('fa-long-arrow-right').addClass('fa-long-arrow-left');
            $('.project_target').removeClass('col-md-4').addClass('col-md-8');
            $('.news_target').removeClass('col-md-4').addClass('col-md-2');
            $('.team_target').removeClass('col-md-4').addClass('col-md-2');
            $('.team').addClass('fa fa-long-arrow-left');
            $('.team-descript').css("display", "none");
            $(".post-lead").css("display", "none");

        });


        $('body').on('click', 'i.project.fa.fa-long-arrow-left', function () {

            $(this).removeClass('fa-long-arrow-left').addClass('fa-long-arrow-right');
            $('.project_target').removeClass('col-md-8').addClass('col-md-4');
            $('.news_target').removeClass('col-md-2').removeClass('col-md-8').addClass('col-md-4');
            $('.team_target').removeClass('col-md-2').removeClass('col-md-4').addClass('col-md-4');
            $('.team').removeClass('fa fa-long-arrow-left');
            $('.team-descript').css("display", "block");
            $(".post-lead").css("display", "block");
        });


        //news
        $('body').on('click', 'i.news.fa.fa-long-arrow-right', function () {

            $(this).removeClass('fa-long-arrow-right').addClass('fa-long-arrow-left');
            $('.project_target').removeClass('col-md-8').removeClass('col-md-4').addClass('col-md-4');
            $('.news_target').removeClass('col-md-4').removeClass('col-md-2').addClass('col-md-6');
            $('.team_target').removeClass('col-md-4').addClass('col-md-2');
            $('.team').addClass('fa fa-long-arrow-left');
            $('.team-descript').css("display", "none");

        });


        $('body').on('click', 'i.news.fa.fa-long-arrow-left', function () {

            $(this).removeClass('fa-long-arrow-left').addClass('fa-long-arrow-right');
            $('.project_target').removeClass('col-md-8').addClass('col-md-4');
            $('.news_target').removeClass('col-md-2').removeClass('col-md-6').addClass('col-md-4');
            $('.team_target').removeClass('col-md-2').removeClass('col-md-4').addClass('col-md-4');
            $('.team').removeClass('fa fa-long-arrow-left');
            $('.team-descript').css("display", "block");
            $(".post-lead").css("display", "block");

        });



        //team

        $('body').on('click', 'i.team.fa.fa-long-arrow-left', function () {

            $(this).removeClass('fa-long-arrow-left');
            $('.fa-long-arrow-left').removeClass('fa-long-arrow-left').addClass('fa-long-arrow-right');
            $('.project_target').removeClass('col-md-8').removeClass('col-md-4').addClass('col-md-4');
            $('.news_target').removeClass('col-md-6').removeClass('col-md-2').addClass('col-md-4');
            $('.team_target').removeClass('col-md-2').removeClass('col-md-4').addClass('col-md-4');
            $('.team-descript').css("display", "block");
            $(".post-lead").css("display", "block");

        });

        $('#backimg');


        $(document).ready(function() {
            $('.news.fa').on('click', function(event) {
                if ($(this).hasClass('fa-long-arrow-left')) {
                    $(this).parent().attr('title', "Розгорнути");
                } else {
                    $(this).parent().attr('title', 'Згорнути');
                }
            });
        });


       $(document).ready(function(){
            $('#hideshow').on('click', function(event) {
                $('#carousel-example-generic').toggle('show');
                $('#list').toggle('hide');
                $(this).toggleClass('fa-list fa-image');
                if($(this).hasClass('fa-list')){
                    $(this).attr('title',"Список");
                }else{
                    $(this).attr('title','Слайдер');
                }
            });
        });
//fa-images
    </script>


    <script>
        jQuery('li').click(function () {
            jQuery(this).toggleClass('active');
        });
    </script>

    <div id="prefooter"></div>

    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="foot">Громадська організація «Агенція журналістики даних»</p>
                    <p class="foot">Електрона пошта: texty.team@gmail.com</p>
                    <a  class="no-hover" href="https://telegram.me/textyorgua"
                        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
                        <i style="color:white" class="fa fa-telegram share-button2"></i>
                    </a>

                    <a  class="no-hover" href="http://twitter.com/textyorgua"
                        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
                        <i style="color:white" class="fa fa-twitter share-button2"></i>
                    </a>

                    <a  class="no-hover" href="http://facebook.com/texty.org.ua"
                        onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
                        <i style="color:white" class="fa fa-facebook-official share-button2"></i>
                    </a>
                </div>

            </div>
        </div>

    </footer>
</div>
</body>
</html>
