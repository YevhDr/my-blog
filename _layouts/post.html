---
layout: "wrapper"
---
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4 class="page-title">{{ page.title }}</h4>

            <div class="content">
                {{ content }}
            </div>
        </div>
        <div class="col-md-offset-1 col-md-3">
            <h2>Останні новини</h2>
            {% for post in site.posts limit:5 %}

            <h5 class="highlited"><span>{{ post.heading }}</span></h5>
            <p> {{ post.date | date: "%-d-%m-%Y" }}
            <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>


            {% endfor %}

        </div>


    </div>
</div>
