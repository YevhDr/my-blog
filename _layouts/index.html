---
layout: wrapper
---

<div class="container">
    <div class="row">
        <div class="col-md-6">

            {% for post in site.posts %}
            <div class="row">
                <hr style="height:1px;border:none;color:#333;background-color:#333;">
                <h5 class="highlited"><span>{{ post.heading }}</span></h5>
                <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                <p> {{ post.date | date: "%-d-%m-%Y" }}
                </p>
            </div>

            {% if post.image %}
            <div class="row">
                <div class="col-md-3">
                    <img class="responsive" src="{{ post.image }}"/>
                </div>
                <div class="col-md-offset-1 col-md-8">
                    <p class="post-lead"> {{ post.lead }} </p>
                </div>
            </div>


            {% else %}

            <div class="row">
                <p class="post-lead"> {{ post.lead }} </p>
            </div>

            {% endif %}

            {% endfor %}

            <!-- Pagination links -->




    </div>

</div>
</div>
